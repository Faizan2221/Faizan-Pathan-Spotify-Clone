<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web player : Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity:1">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                
                    <div class="nav-option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">Search</a>
                    </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
    
                    </div>
    
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy,we'll help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2">We'll keep updated on new episodes</p>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="nav-icons">
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right hide"></i>
                </div>
                <div class="sticky-nav-option">
                    <button class="badge hide">Explore Premium</button>
                    <button class="badge dark-badge "><i class="fa-regular fa-circle-down"></i> Install App</button>
                    <i class="fa-regular fa-user"></i>
                </div>
               
            </div>
            <div class="albums">
                <h2>Recently Played</h2>
                <div class="card-container">
                    <div class="card">
                        <img src="" alt="fp">
                        <p class="card-title">Top 50 Global</p>
                        <p class="card-info">Your Daily update of the most played tracks</p>
                    </div>
                </div>
    
    
            </div>
        </div>
    
    
    
    
        <div class="music-player">music player</div>
      </div>
    
</body>
</html>
